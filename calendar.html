<!DOCTYPE html>
<html>
<head>
    <style>
    .google-calendar-responsive {
        position: relative;
        padding-bottom: 75%; /* 4:3 aspect ratio */
        height: 0;
        overflow: hidden;
    }

    .google-calendar-responsive iframe {
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="google-calendar-responsive">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&bgcolor=%23039BE5&ctz=America%2FLos_Angeles&showNav=1&showDate=0&showTabs=1&showCalendars=0&showPrint=0&showTitle=1&src=bmljb2xlLnpodWFubGl1QGdtYWlsLmNvbQ&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23EF6C00&color=%230B8043" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
